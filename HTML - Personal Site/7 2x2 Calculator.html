<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=IKJcV5hQ09hdo1tX5Ie7PNY2RuujshcUNaqFGJLk5MZ6jFSLwm-2yll6ezPc9pCiAltTzDFStAugSexj4_ORVZWyke4ZXJkiwrCdztQTxKo"
    charset="UTF-8"></script>


</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<link rel="stylesheet" href="css/styles.css">
<title>Matrix Calculators</title>
</head>

<body>
  <div class="navbar bg-dark">

    <!--  to make a different background colour for the nav bar, use style="background-color: #D77FA1; -->

    <button id="welcome" class="btn btn-primary">
      Welcome Page
    </button>
    <button id="whatisamatrix" class="btn btn-primary">
      What is a Matrix?
    </button>
    <button id="addsubtractmatrices" class="btn btn-primary">
      Adding or Subtracting Matrices
    </button>
    <button id="multiplymatrices" class="btn btn-primary">
      Multiplying Matrices
    </button>
    <button id="determinant" class="btn btn-primary">
      The Determinant and the Inverse
    </button>


    <button id="cramersrule" class="btn btn-primary">
      Cramer's Rule
    </button>
    <button id="engineering" class="btn btn-primary">
      Matrices in Engineering
    </button>
    <button id="calculator2x2" class="btn btn-primary">
      2 x 2 Matrix Calculator
    </button>
    <button id="calculator3x3" class="btn btn-primary">
      3 x 3 Matrix Calculator
    </button>
    <button id="quiz" class="btn btn-primary">
      Quiz Section
    </button>

  </div>


  <div class="matrices">

    <table id="2x2matrixA">
      <thead>
        <tr>
          <th colspan="2">2 x 2 Matrix A</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td><input type="number" name="a1_1" id="a1_1" value="0" /> </td>
          <td><input type="number" name="a1_2" id="a1_2" value="0" /> </td>
        </tr>

        <tr>
          <td><input type="number" name="a2_1" id="a2_1" value="0" /> </td>
          <td><input type="number" name="a2_2" id="a2_2" value="0" /> </td>
        </tr>


        <td colspan="2">
          <button id="randomA" class="btn btn-primary">
            Randomise Matrix A
          </button>
        </td>


      </tbody>



      <table id="2x2MatrixB">
        <thead>
          <tr>
            <th colspan="2"> 2 x 2 Matrix B</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="number" name="b1_1" id="b1_1" value="0" /> </td>
            <td><input type="number" name="b1_2" id="b1_2" value="0" /> </td>
          </tr>

          <tr>
            <td><input type="number" name="b2-1" id="b2_1" value="0" /> </td>
            <td><input type="number" name="b2_2" id="b2_2" value="0" /> </td>
          </tr>

          <td colspan="2">
            <button id="randomB" class="btn btn-primary">
              Randomise Matrix B
            </button>
          </td>

        </tbody>
      </table>

  </div>

  <br>


  <table class="calcbuttons2x2" class="centre" class="table table-borderless table-sm">

    <tbody>
      <td>
        <button id="inverseA" class="btn btn-primary" class="inverseA" class="calcbuttonsrow1">
          Inverse A
        </button>
      </td>
      <td>
        <button id="inverseB" class="btn btn-primary" class="inverseB" class="calcbuttonsrow1">
          Inverse B
        </button>
      </td>
      <td>
        <button id="transposeA2x2" class="btn btn-primary" class="transposeA2x2" class="calcbuttonsrow1">
          Transpose Matrix A
        </button>
      </td>
      <td>
        <button id="transposeB2x2" class="btn btn-primary" class="transposeB2x2" class="calcbuttonsrow1">
          Transpose Matrix B
        </button>
      </td>

      <td>
        <button id="determinantA2x2" class="btn btn-primary" class="determinantA2x2" class="calcbuttonsrow1">
          Determinant of Matrix A
        </button>
      </td>
      <td>
        <button id="determinantB2x2" class="btn btn-primary" class="determinantB2x2">
          Determinant of Matrix B
        </button>
      </td>
      </tr>

      <tr>


        <td>
          <button id="addition2x2" class="btn btn-primary" class="addition2x2">
            A + B
          </button>
        </td>
        <td>
          <button id="subtraction2x2AminusB" class="btn btn-primary" class="subtraction2x2AminusB">
            A - B
          </button>
        </td>
        <td>
          <button id="subtraction2x2BminusA" class="btn btn-primary" class="subtraction2x2BminusA">
            B - A
          </button>
        </td>
        <td>
          <button id="multiplyAB2x2" class="btn btn-primary" class="multiplyAB2x2">
            A x B
          </button>
        </td>
        <td>
          <button id="multiplyBA2x2" class="btn btn-primary" class="multiplyBA2x2">
            B x A
          </button>
        </td>
        <td>

          <button id="scalarA" class="btn btn-primary" class="magnitudeA">
            <input type="number" id="scalarA2x2" name="scalarA" value="1" style="width:80px">
            <br>Multiply Matrix A by Scalar
          </button>
        </td>
        <td>
          <!-- can use the same entry field as Magnitude A? Not implemented here-->

          <button id="scalarB" class="btn btn-primary" class="magnitudeB">
            <input id="scalarB2x2" type="number" name="scalarB" value="1" style="width:80px">
            <br> Multiply Matrix B by Scalar
          </button>
        </td>
      </tr>
    </tbody>
  </table>


  <div class="answers" class="centre">
    <table id="answerTable">
      <h2>Your answers are in this matrix</h2>
      <hr>
      <tr>
        <th><input type="number" name="ans1_1" id="ans1_1" value="0"></th>
        <th><input type="number" name="ans1_2" id="ans1_2" value="0"></th>
      </tr>
      <tr>
        <th><input type="number" name="ans2_1" id="ans2_1" value="0"></th>
        <th><input type="number" name="ans2_2" id="ans2_2" value="0"></th>
      </tr>



    </table>
    <p id="determinantAns" class="determinantAns">
    </p>

      <button type="button" class="btn btn-primary" id="showSteps">Show Steps</button>


<p class="invisible">Write Steps</p>
  </div>



  <hr>



  <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <script src="JS\7 Calculator.js"></script>
  <!--links JavasScript to HTML-->
</body>

</html>
